<html>
  <head>
    <style>
      h1 {
        font-size: 42px;
        text-align: center;
      }

      #question {
        text-align: center;
        font-size: 72px;
        margin-bottom: 48px;
      }

      body {
        background: black;
        color: #eee;
        max-width: 720px;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        padding: 15px;
      }

      input {
        padding: 24px;
        display: block;
        width: 100%;
      }
      #feedback {
        border: 1px solid white;
        padding: 10px;
        margin-bottom: 24px;
      }

      input {
        padding: 12px;
        margin-bottom: 24px;
      }

      #secret {
        background: black;
        border: 0;
      }

      #btn {
        width: 100%;
        display: block;
        height: 45px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to test your math</h1>
    <div id="question"></div>
    <br />

    <div>
      <div id="feedback">Waiting your input...</div>
    </div>

    <div>
      <input name="userInput" type="number" placeholder="Input your answer" />
    </div>

    <div style="margin-bottom: 48px">
      <button name="btn" id="btn">Submit</button>
    </div>

    <div style="margin-top: 70px">
      <button id="secret">&nbsp;</button>
    </div>

        // find the element with id 'question' on the page
        const question = document.querySelector('[id=question]')

        // figure out two random 2-digit numbers
        const numberOne = Math.round(Math.random() * 100)
        const numberTwo = Math.round(Math.random() * 100)

        // show the question on the page
        question.innerHTML = numberOne + ' x ' + numberTwo + ' = ?'

        // figure out the answer of this random question
        let answer = numberOne * numberTwo
        return answer

      const feedback = document.querySelector('[id=feedback]')
      let answer = makeQuestion()

      const btn = document.querySelector('[name=btn]')

      btn.addEventListener('click', function () {
        let value = Number(document.querySelector('[name=userInput]').value)

        if (answer === value) {
          beep()
          feedback.innerHTML = 'You are correct'

          answer = makeQuestion()
        } else {
          feedback.innerHTML = 'You are wrong'
        }
      })

      const secretBtn = document.querySelector('[id=secret]')
      secretBtn.addEventListener('click', function () {
        alert(answer)
      })
